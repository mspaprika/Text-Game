<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <title>The escape game</title>
</head>

<body>
    <div class="flex-container">
        <section class="d-flex flex-column">
            <p class="text-sec">
                <span class="mono">escape</span><span class="second">nuclear</span><span class="mono">mine</span>
            </p>
            <article class="game-description mono">
                Descend into nuclear waste mine and meet locals.<br>
                Answer questions and beat them all.<br>
                Quantum Cave is waiting for you...
            </article>
            <div class="pop-up hidden round" id="pop-up">
                <p id="chararea" class="pop-up-text text-center mono">Question</p>
                <img class="image" id="image">
            </div>
        </section>
        <section class="game-sec mono d-flex justify-content-center flex-column">
            <div class="room-info round">
                <p id="textarea-2" class="text-center"></p>
                <p id="textarea" class="text-center"></p>
            </div>
            <div class="box-info text-center round" id="box-info">
                to start the game enter <br><b>start</b>
            </div>
            <div id="buttonarea">
                <input type="text" id="usertext">
            </div>
            <div id="attempt" class="hidden attempt text-center"></div>
        </section>
    </div>
</body>

</html>
